<div class="container">
    <h1>User Details</h1>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" name="name" [(ngModel)]="userDetails.name" />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id ="gender" name="gender" [(ngModel)]="userDetails.gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneno">Phone Number </label>
            <input id="phoneno" name="phoneno" class="form-control" [(ngModel)]="userDetails.phoneno"/>          
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" class="form-control" [(ngModel)]="userDetails.email"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" [(ngModel)]="userDetails.address"></textarea>       
        </div>
        <div class="form-group">
           <label for="zipcode">Zip Code</label>
           <input id="zipcode" name="zipcode" class="form-control" [(ngModel)]="userDetails.zipcode"/> 
        </div>        
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<h3>{{originalUserSetting | json}}</h3>
